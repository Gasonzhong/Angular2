

<div *ngFor = "let product of products |async:'title':keyWord" class="col-md-4 col-sm-4 col-lg-4">
  <div    class="thumbnail">
  <img [src]="imgUrl">
    <div class="caption">
      <!-- 加问号，当product未定义时不会去访问price -->
      <h4 class="pull-right">{{product?.price}}元</h4>
      <h4> <a [routerLink]="['/product',product?.id]">{{product?.title}}</a></h4>
       <p>{{product?.desc}}</p> 
    </div>
  <div>
  <app-starts [rating]="product?.rating"></app-starts>
</div>
</div>
</div>
